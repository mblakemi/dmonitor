<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Temperature Graph</title>
	<link href="static/examples.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="static/flot/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="static/flot/jquery.flot.js"></script>
	<script type="text/javascript">

	$(function() {

		var tval = [
[45,27.7], [44,27.7], [43,28.2], [42,28.8], [41,29.3], [40,30.7], [39,31.8], [38,33.4], [37,33.3], [36,32.7], [35,32.4], [34,32.2], [33,31.8], [32,31.5], [31,31.8], [30,32.0], [29,32.2], [28,32.0], [27,33.8], [26,37.4], [25,38.8], [24,39.7], [23,41.4], [22,42.8], [21,44.8], [20,45.1], [19,48.6], [18,52.3], [17,53.1], [16,53.4], [15,54.0], [14,54.7], [13,55.8], [12,56.5], [11,55.9], [10,55.4], [9,54.0], [8,52.0], [7,51.8], [6,51.8], [5,51.6], [4,51.4], [3,51.8], [2,52.0], [1,52.5], [0,52.2], 		];

		var plot = $.plot("#placeholder", [
			{ data: tval, label: "T"}
		], {
			series: {
				lines: {
					show: true
				},
				points: {
					show: true
				}
			},
			grid: {
				hoverable: true,
				clickable: true
			},
			//yaxis: {
			//	min: -1.2,
			//	max: 1.2
			//}
		});

		$("<div id='tooltip'></div>").css({
			position: "absolute",
			display: "none",
			border: "1px solid #fdd",
			padding: "2px",
			"background-color": "#fee",
			opacity: 0.80
		}).appendTo("body");

		$("#placeholder").bind("plothover", function (event, pos, item) {

			if ($("#enablePosition:checked").length > 0) {
				var x=(pos.x + 24)%24;
				var ampm = "a";
				if (x >= 12) {
					ampm = "p";
				}
				x = x % 12;
				var xh = Math.floor(x);
				var xm = (x - xh)*60;
				if (xh == 0)
					xh=12;

				var str = "( at " + xh.toFixed(0) +":" + xm.toFixed(0)+ ampm + ", T=" + pos.y.toFixed(2) + " *F)";
				$("#hoverdata").text(str);

			}

			if (item) {
				var x = item.datapoint[0],
					y = item.datapoint[1].toFixed(2);
				x = (x+24) % 24;
				var ampm = "a";
				if (x >= 12) {
					ampm = "p";
				}
				x = x % 12;
				if (x >= 0 && x < 1.0) {
                                           x += 12;
                                }
				x = x.toFixed(2) + ampm;

				$("#tooltip").html(item.series.label + " at " + x + " = " + y + " *F")
					.css({top: item.pageY+5, left: item.pageX+5})
					.fadeIn(200);

			}
		});

		$("#placeholder").bind("plotclick", function (event, pos, item) {
			if (item) {
				$("#clickdata").text(" - click point " + item.dataIndex + " in " + item.series.label);
				plot.highlight(item.series, item.datapoint);
			}
		});
	});

	</script>
</head>
<body>

	<div id="header">
		<h2>Hourly Temperature Plot: Outside</h2>
	</div>
 <a href="paraplot?source=1&prev=0&mode=0">Source</a> <a href="paraplot?source=0&prev=0&mode=2">Dark</a> <a href="paraplot?source=0&prev=0&mode=3">Humidity</a> <a href="paraplot?source=0&prev=0&mode=1">Pressure</a><h3>Tue Dec 10 2019   <a href="paraplot?source=0&prev=1&mode=0">Prev</a> <a href="minmax?source=0&prev=0&mode=0">Home</a> </h3>
	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>

		<p>Try pointing and clicking on the points.</p>

		<p>
			<label><input id="enablePosition" type="checkbox" checked="checked"></input>Show mouse position</label>
			<span id="hoverdata"></span>
			<span id="clickdata"></span>
		</p>
	</div>

</body>
</html>
