<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Temperature Graph</title>
	<link href="static/examples.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="static/flot/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="static/flot/jquery.flot.js"></script>
	<script type="text/javascript">

	$(function() {

		var tval = [
[37,29.95], [36,29.98], [35,29.99], [34,30.02], [32,30.08], [31,30.09], [30,30.1], [29,30.08], [28,30.09], [27,30.09], [26,30.09], [25,30.07], [24,30.07], [23,30.07], [22,30.06], [21,30.05], [20,30.04], [19,30.02], [18,29.99], [17,29.97], [16,29.96], [15,29.96], [14,29.96], [13,29.97], [12,29.98], [11,30.01], [10,30.02], [9,30.01], [8,30.0], [7,30.0], [6,29.99], [5,29.99], [4,29.97], [3,29.96], [2,29.96], [1,29.94], [0,29.93], 		];

		var plot = $.plot("#placeholder", [
			{ data: tval, label: "P"}
		], {
			series: {
				lines: {
					show: true
				},
				points: {
					show: true
				}
			},
			grid: {
				hoverable: true,
				clickable: true
			},
			//yaxis: {
			//	min: -1.2,
			//	max: 1.2
			//}
		});

		$("<div id='tooltip'></div>").css({
			position: "absolute",
			display: "none",
			border: "1px solid #fdd",
			padding: "2px",
			"background-color": "#fee",
			opacity: 0.80
		}).appendTo("body");

		$("#placeholder").bind("plothover", function (event, pos, item) {

			if ($("#enablePosition:checked").length > 0) {
				var x=(pos.x + 24)%24;
				var ampm = "a";
				if (x >= 12) {
					ampm = "p";
				}
				x = x % 12;
				var xh = Math.floor(x);
				var xm = (x - xh)*60;
				if (xh == 0)
					xh=12;

				var str = "( at " + xh.toFixed(0) +":" + xm.toFixed(0)+ ampm + ", P=" + pos.y.toFixed(2) + " inHg)";
				$("#hoverdata").text(str);

			}

			if (item) {
				var x = item.datapoint[0],
					y = item.datapoint[1].toFixed(2);
				x = (x+24) % 24;
				var ampm = "a";
				if (x >= 12) {
					ampm = "p";
				}
				x = x % 12;
				if (x >= 0 && x < 1.0) {
                                           x += 12;
                                }
				x = x.toFixed(2) + ampm;

				$("#tooltip").html(item.series.label + " at " + x + " = " + y + " inHg")
					.css({top: item.pageY+5, left: item.pageX+5})
					.fadeIn(200);

			}
		});

		$("#placeholder").bind("plotclick", function (event, pos, item) {
			if (item) {
				$("#clickdata").text(" - click point " + item.dataIndex + " in " + item.series.label);
				plot.highlight(item.series, item.datapoint);
			}
		});
	});

	</script>
</head>
<body>

	<div id="header">
		<h2>Hourly Pressure Plot</h2>
	</div>
 <a href="darkp">Dark</a> <a href="tempp">Temperature</a><h3>Nov 26 2019   <a href="prev">Prev</a>  <a href="inoutr">Home</a></h3>
	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>

		<p>Try pointing and clicking on the points.</p>

		<p>
			<label><input id="enablePosition" type="checkbox" checked="checked"></input>Show mouse position</label>
			<span id="hoverdata"></span>
			<span id="clickdata"></span>
		</p>
	</div>
</body>
</html>
